<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>xml2json</title>
        <style>
            textarea {
                display: block;
                height: 20em;
                margin: 1em 0;
                width: 40em;
            }
        </style>
    </head>
    <body>
        <label>XML:</label>
        <textarea id="xml">
<tests>
    Hi, I am some text.
    <test difficulty="Easy">
        <name>Test 1</name>
    </test>
    I don't belong here!
    <test>Test 2</test>
    <test name="Test 3" />
</tests>
        </textarea>
        <label>JSON:</label>
        <textarea id="json"></textarea>
        <button id="parse">Parse</button>
        <script src="js/xml2json.js"></script>
        <script>
            (function () {
                // ECMAScript 5 strict mode
                'use strict';

                function parse() {
                    var xml = document.getElementById('xml').value,
                        json = xml2json.parse(xml);

                    document.getElementById('json').value = JSON.stringify(json, null, '  ');
                }

                var button = document.getElementById('parse');
                button.addEventListener('click', parse);
                parse();
            }());
        </script>
    </body>
</html>
